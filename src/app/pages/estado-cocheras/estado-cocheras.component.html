 <main class="flex-column-center">
<div class="tabla">
    <div class="header-tabla">
        <div>Nro</div>
        <div>Disponibilidad</div>
        <div>Ingreso</div>
        <div>Acciones</div>
    </div>
    @for (fila of filas; track $index) {
        <div>
            <div>{{ fila.id }}</div>
            @if (fila.activo) {
                <div>{{ fila.activo.patente }}</div>
            } @else if (fila.deshabilitada) {
                <div><span class="ocupado">No disponible</span></div>
            } @else {
                <div><span class="disponible">Disponible</span></div>
            }
            <div>{{ fila.activo?.horaIngreso }}</div>
            <div class="acciones-container">
                <button (click)="cambiarDisponibilidadCochera(fila.id)"><img src="img/icons/prohibido.png" alt="Cambiar disponibilidad fila"></button>
                <button (click)="eliminarFila(fila.id)"><img src="img/icons/contenedor-de-basura.png" alt="Borrar fila"></button>
            </div>
        </div>
    }
</div>
<button (click)="agregarFila()" class="boton-resaltado" id="agregar-cochera">+</button>
 </main>
